<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syarat Menjadi Pemilih</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #004aad;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 70px;
    }

    header h1 {
      flex-grow: 1;
      text-align: center;
      margin: 0;
      font-size: 1.5rem;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #fff;
    }

    h2 {
      color: #004aad;
      border-bottom: 2px solid #004aad;
      padding-bottom: 5px;
    }

    ol {
      margin-left: 20px;
    }

    .btn-container {
      text-align: center;
      /* Membuat tombol berada di tengah */
      margin-top: 20px;
    }

    .btn-container .btn {
      width: auto;
      /* Supaya tidak terlalu lebar */
      min-width: 200px;
      /* Ukuran minimal tombol */
    }

    .btn {
      width: 30%;
      padding: 12px;
      margin: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background:linear-gradient(90deg, orange, #ff6a00);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

     /* Tombol Kembali */
    .back-container {
      text-align: center;
      margin: 20px 0;
    }

    .back-container button {
      min-width: 150px;
      padding: 10px 20px;
      background: linear-gradient(90deg, orange, #ff6a00);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-container button:hover {
      background: linear-gradient(90deg,  #1976d2, #0057b7);;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #004aad;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo POKJA.png" alt="Logo IKA POLBAN">
    <h1>Syarat Menjadi Pemilih</h1>
    <span style="width: 70px;"></span> <!-- spacer agar judul tetap di tengah -->
  </header>

  <main>
    <section>
      <h2>Kriteria Pemilih</h2>
      <ol>
        <li>Alumni Politeknik Negeri Bandung / Politeknik ITB</li>
        <li>Sudah terdaftar pada daftar pemilih tetap</li>
      </ol>
    </section>
  </main>

  <div class="btn-container">
    <a href="#">
      <button class="btn">
        Daftar Sebagai Pemilih
      </button>
    </a>
  </div>

  <!-- Tombol Kembali -->
  <div class="back-container">
    <button onclick="history.back()">â¬… Kembali</button>
  </div>

  <footer>
    &copy; 2025 POKJA PEMILU IKA POLBAN
  </footer>
</body>

</html>
